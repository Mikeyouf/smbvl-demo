<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style-annuaire.css" />
    <title>Annuaire Artisans</title>      
</head>
<body>
    <div class="en-tete">
        <h1>Annuaire des artisans</h1>
        <div class="filters">
            <input type="text" id="filterNom" onkeyup="filterTable()" placeholder="Filtrer par nom...">
            <input type="text" id="filterVille" onkeyup="filterTable()" placeholder="Filtrer par ville...">
            <input type="text" id="filterMesures" onkeyup="filterTable()" placeholder="Filtrer par mesure...">
            <!-- Ajoutez d'autres filtres si nécessaire -->
        </div>        
        <button onclick="downloadPDF()">Télécharger le PDF</button>
    </div>
    <div class="responsive-table">
        <table id="annuaire">
            <thead>
                <tr>
                    <th>Nom de l'entreprise</th>
                    <th>Adresse</th>
                    <th>Code postal</th>
                    <th>Département</th>
                    <th>Ville</th>
                    <th>Numéro de téléphone</th>
                    <th>Mail</th>
                    <th>Site internet</th>
                    <th>Corps de métier principal</th>
                    <th>Mesures</th>
                    <th>Fiche technique fournie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes de données seront ajoutées ici -->
            </tbody>
        </table>
    </div>    
    <script src="script-annuaire.js" type="text/javascript" defer></script>
    
</body>
</html>
